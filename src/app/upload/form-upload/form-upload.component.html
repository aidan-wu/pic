<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h2>Upload the book or document</h2>
		
		<br/>	<br/>	<br/>	<br/>
		
		<form role="form" method="post" id="reused_form">
			<div class="row">
				<div class="col-sm-6 form-group">
					<label for="name"> Subject:</label> <input type="text"
						class="form-control" id="firstname" name="firstname"
						maxlength="50">
				</div>
				<div class="col-sm-6 form-group">
					<label for="name"> Author:</label> <input type="text"
						class="form-control" id="lastname" name="lastname" maxlength="50">
				</div>
			</div>


			<div class="row">
				<div class="col-sm-12 form-group">
					<label for="name"> Summary:</label>
					<textarea class="form-control" type="textarea" id="message"
						name="summary" placeholder="Your Message Here" maxlength="6000"
						rows="7"></textarea>
				</div>
			</div>



			<div class="row">
				<label class="btn btn-default"> <input type="file"
					(change)="selectFile($event)">
				</label>

			</div>

			<div class="row">

				<div *ngIf="currentFileUpload" class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped"
						role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
						aria-valuemin="0" aria-valuemax="100"
						[ngStyle]="{width:progress.percentage+'%'}">
						{{progress.percentage}}%</div>
				</div>



				<div class="col-sm-12 form-group">
					<button class="btn btn-success" [disabled]="!selectedFiles"
						(click)="upload()">Upload</button>
				</div>
			</div>

		</form>
		<div id="success_message"
			style="width: 100%; height: 100%; display: none;">
			<h3>Sent your message successfully!</h3>
		</div>
		<div id="error_message"
			style="width: 100%; height: 100%; display: none;">
			<h3>Error</h3>
			Sorry there was an error sending your form.

		</div>
	</div>
</div>
