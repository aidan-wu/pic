<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <form class="propy-form ng-untouched ng-pristine ng-invalid" novalidate="">
        <h3 class="text-center">Sign up</h3>
        <div class="form-group">
            <input autocomplete="username" class="form-control propy-control ng-untouched ng-pristine ng-invalid" formcontrolname="email" id="email" type="email" placeholder="Your Email">
            <div class="propy-validation-errors-box">
                <!---->
                <!---->
            </div>
            <!---->
        </div>
        <div class="form-group">
            <input class="form-control propy-control ng-untouched ng-pristine ng-invalid" formcontrolname="firstName" id="firstName" type="text" placeholder="First Name">
            <!---->
        </div>
        <div class="form-group">
            <input class="form-control propy-control ng-untouched ng-pristine ng-invalid" formcontrolname="lastName" id="lastName" type="text" placeholder="Last Name">
            <!---->
        </div>
        <div formgroupname="passwords" class="ng-untouched ng-pristine ng-invalid">
            <div class="form-group">
                <input class="form-control propy-control password ng-untouched ng-pristine ng-invalid" formcontrolname="password" id="password" type="password" placeholder="Password">
                <!---->
            </div>
            <div class="form-group">
                <input class="form-control propy-control ng-untouched ng-pristine ng-invalid" formcontrolname="repeatPassword" id="repeatPassword" type="password" placeholder="Repeat Password">
                <!---->
            </div>
        </div>
        <!---->

        <div class="form-group checkbox">
            <div class="form-group checkbox form-check abc-checkbox">
                <input class="form-check-input ng-untouched ng-pristine ng-valid" formcontrolname="iAmAnAgent" id="agentCheckbox" type="checkbox">
                <label class="center-block form-check-label" for="agentCheckbox">
                    I am an agent
                </label>
            </div>
        </div>

        <!---->

        <div class="form-group checkbox">
            <div class="form-group checkbox form-check abc-checkbox">
                <input class="form-check-input ng-untouched ng-pristine ng-invalid" formcontrolname="TOC" id="tocCheckbox" type="checkbox">
                <label class="center-block form-check-label" for="tocCheckbox" id="tocCheckboxLabel">
                    I accept
                    <a class="toc" target="_blank" href="/terms">Terms &amp; Conditions</a>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group checkbox form-check abc-checkbox">
                    <input class="form-check-input ng-untouched ng-pristine ng-valid" formcontrolname="receiveNewsletterAndPromotionalEmails" id="receiveNewsletterAndPromotionalEmailsCheckbox" type="checkbox">
                    <label class="center-block form-check-label" for="receiveNewsletterAndPromotionalEmailsCheckbox">
                        Keep me posted on news and information about Propy
                    </label>
                </div>
                <div class="form-group checkbox form-check abc-checkbox">
                    <input class="form-check-input ng-untouched ng-pristine ng-invalid" formcontrolname="privacyPolicy" id="privacyPolicyCheckbox" type="checkbox">
                    <label class="center-block form-check-label" for="privacyPolicyCheckbox" id="privacyPolicyCheckboxLabel">
                        I agree to
                        <a class="privacy-policy" target="_blank" href="/privacy-policy">Propy's Privacy Policy</a>
                    </label>
                </div>
                <div class="form-group checkbox form-check abc-checkbox">
                    <input class="form-check-input ng-untouched ng-pristine ng-valid" formcontrolname="rememberMe" id="rememberMeCheckbox" type="checkbox">
                    <label class="center-block form-check-label" for="rememberMeCheckbox">
                        Remember me
                    </label>
                </div>
            </div>

        </div>

        <button class="btn propy-control center-block" type="button">
            Sign up
        </button>
        <!----><hr class="separator">
        <!----><div class="social">
        <p class="title text-center">
            <span class="text-capitalize">or&nbsp;</span>connect with</p>
        <button  class="btn btn-warning center-block btn-lg" type="button">
            <span _ngcontent-c36="" class="fa "></span>
            <span _ngcontent-c36="" class="text">Facebook</span>
        </button>

    </div>

    </form>
</div>


<div class="container">
    <div class="bt"></div>
</div>
