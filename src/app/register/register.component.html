<div class="mat-app-background basic-container">

<h3>Linear Vertical Stepper Demo using a single form</h3>

<br/><br/><br/><br/>
<form [formGroup]="formGroup">
  <mat-vertical-stepper #linearVerticalStepper="matVerticalStepper" formArrayName="formArray" [linear]="false">
    <mat-step formGroupName="0" [stepControl]="formArray?.get([0])">
      <ng-template matStepLabel>Fill out your name</ng-template>

      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">User Information</h3>
        </div>
        <div class="card-body">
          <form class="form" role="form" autocomplete="off">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">First name</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="Jane">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Last name</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="Bishop">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Email</label>
              <div class="col-lg-9">
                <input class="form-control" type="email" value="email@gmail.com">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Company</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Website</label>
              <div class="col-lg-9">
                <input class="form-control" type="url" value="">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Time Zone</label>
              <div class="col-lg-9">
                <select id="user_time_zone" class="form-control" size="0">
                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                  <option value="Alaska">(GMT-09:00) Alaska</option>
                  <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                  <option value="Arizona">(GMT-07:00) Arizona</option>
                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                  <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                  <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Username</label>
              <div class="col-lg-9">
                <input class="form-control" type="text" value="janeuser">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Password</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" value="11111122333">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Confirm</label>
              <div class="col-lg-9">
                <input class="form-control" type="password" value="11111122333">
              </div>
            </div>


            <div class="form-group row">
              <div class="col-md-6">
                <button type="button" mat-button (click)="linearVerticalStepper.reset()">Reset</button>
              </div>
              <div class="col-md-6">
                <button mat-button matStepperNext>Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
<!--      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstNameFormCtrl" required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastNameFormCtrl" required>
        <mat-error>This field is required</mat-error>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>-->
    </mat-step>

    <mat-step formGroupName="1" [stepControl]="formArray?.get([1])">
      <ng-template matStepLabel>
        <div>Fill out your email address</div>
      </ng-template>

      <div class="card card-outline-secondary">
        <div class="card-body">
          <h3 class="text-center">Credit Card Payment</h3>
          <hr>
          <div class="alert alert-info p-2 pb-3">
            <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>×</samp></a>
            CVC code is required.
          </div>
          <form class="form" role="form" autocomplete="off">
            <div class="form-group">
              <label for="cc_name">Card Holder's Name</label>
              <input type="text" class="form-control" id="cc_name" pattern="\w+ \w+.*" title="First and last name" required="required">
            </div>
            <div class="form-group">
              <label>Card Number</label>
              <input type="text" class="form-control" autocomplete="off" maxlength="20" pattern="\d{16}" title="Credit card number" required="">
            </div>
            <div class="form-group row">
              <label class="col-md-12">Card Exp. Date</label>
              <div class="col-md-4">
                <select class="form-control" name="cc_exp_mo" size="0">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="form-control" name="cc_exp_yr" size="0">
                  <option>2018</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                </select>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="" placeholder="CVC">
              </div>
            </div>
            <div class="row">
              <label class="col-md-12">Amount</label>
            </div>
            <div class="form-inline">
              <div class="input-group">
                <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                <input type="text" class="form-control text-right" id="exampleInputAmount" placeholder="39">
                <div class="input-group-append"><span class="input-group-text">.00</span></div>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <div class="col-md-6">
                <button mat-button matStepperPrevious>Back</button>
              </div>
              <div class="col-md-6">
                <button mat-button matStepperNext>Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Confirm your information</ng-template>
      Everything seems correct.


      <div class="form-group row">
        <div class="col-md-6">
          <button type="button" mat-button (click)="linearVerticalStepper.reset()">Reset</button>
        </div>
        <div class="col-md-6">
          <button mat-button>Done</button>
        </div>
      </div>

    </mat-step>
  </mat-vertical-stepper>
</form>

</div>
